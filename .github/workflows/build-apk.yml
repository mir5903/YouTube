name: ğŸ¤– Build Android APK

on:
  workflow_dispatch:  # Manual trigger button
  push:
    branches: [ main ]

jobs:
  build-apk:
    name: ğŸ”¨ Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ”§ Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: |
          npm install -g eas-cli
          npm install

      - name: âš™ï¸ Configure EAS (if needed)
        run: |
          if [ ! -f eas.json ]; then
            eas build:configure --non-interactive
          fi

      - name: ğŸš€ Build Android APK
        run: |
          eas build --platform android --profile preview --non-interactive

      - name: ğŸ“‹ Show build info
        run: |
          echo "âœ… Build completed!"
          echo "ğŸ“± Download your APK from: https://expo.dev/builds"
          eas build:list --json --limit=1
